    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group container my-4">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control container my-2" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group container my-4">
                <label for="exampleFormControlSelect1">Select your Query</label>
                <select class="form-control container my-2" id="exampleFormControlSelect1">
                    <option>Converter Releted</option>
                    <option>Migrator Releted</option>
                    <option>Backup Releted</option>
                    <option>IMAP Releted</option>
                    <option>Backup Restore Releted</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Are you Beginner</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck1">Are you Experienced</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck1">Are you Professional</label>
              </div>
              <div class="form-group container my-4">
                <label for="exampleFormControlTextarea1">Tell us about yourself & your Vision</label>
                <textarea class="form-control container my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group container my-4">
                <label for="exampleFormControlTextarea1">Elaborate your Concern</label>
                <textarea class="form-control container my-2" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-outline-success container my-2">Submit</button>
        </form>
